<!-- Code to Change a Square shaped div to Circle shaped div.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareToCircleDiv</title>
</head>
<body>
    <style>
@keyframes squareToCircle{
from{
    border-radius: 0px;
}
to{
    border-radius: 360px;
}
}
*{
    margin: 0;
    padding: 0;
}

.mainDiv{
    margin: 10vh;
    padding: 20vh;
}
.shapeElement{
    height: 400px;
    width: 400px;
animation-name: squareToCircle;
animation-duration: 10s;    
background-color: black;
animation-iteration-count: infinite;
}

    </style>
    <div class="mainDiv">
        <div class="shapeElement">
       </div>
    </div>
</body>
</html>
